name: API Test Workflow

on:
  push:
    branches:
      - main

jobs:
  api-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Run Spring Boot App
        run: |
          mvn spring-boot:run &
          # 给予脚本可执行权限并等待 API 准备就绪
          chmod +x ./wait-for-it.sh
          ./wait-for-it.sh

      - name: Set up Node.js for Test Runner
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Test Runner Dependencies
        run: |
          cd test-runner
          npm install

      - name: Run API Tests
        run: |
          cd test-runner
          node test-runner.js